<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Magnifier.js demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/demo.css">
<link rel="stylesheet" type="text/css" href="css/magnifier.css">
<link rel="stylesheet" type="text/css" href="css/gallery.css">
</head>
<body>
<div class="wrapper">

    <div class="gallery">
        <div class="slider">
            <ul id="gallery"></ul>
        </div>
        <div class="magnifier-preview" id="gallery-preview">
            <div class="heading">Insulated Tumbler</div>
            <div class="title" id="gallery-preview-title">&nbsp;</div>
            <div class="author">by Blinn College</div>
        </div>
        <div class="btn-wrapper">
            <button class="prev" id="gallery-prev">&lt;</button>
            <button class="next" id="gallery-next">&gt;</button>
        </div>
    </div>


</div>

<script type="text/javascript" src="js/Event.js"></script>
<script type="text/javascript" src="js/Magnifier.js"></script>
<script type="text/javascript" src="js/Gallery.js"></script>
<script>
var evt = new Event(),
    m = new Magnifier(evt, {
        largeWrapper: document.getElementById('gallery-preview')
    }),
    imageData = [
        {
            title: 'One',
            thumb: 'images/1.jpg',
            large: 'images/1.jpg',
            url: 'images/1.jpg'
        },
        {
            title: 'Two',
            thumb: 'images/2jpg',
            large: 'images/2.jpg',
            url: 'images/2.jpg'
        },
        {
            title: 'Three',
            thumb: 'images/3.jpg',
            large: 'images/3.jpg',
            url: 'images/3.jpg'
        }
    ],
    gallery = new Gallery(evt, m, {
        gallery: document.getElementById('gallery'),
        images: imageData,
        prev: document.getElementById('gallery-prev'),
        next: document.getElementById('gallery-next'),
        previewText: document.getElementById('gallery-preview-title')
    });

m.attach({
    thumb: '#thumb',
    zoomable: false
});

m.attach({
    thumb: '#thumb-inside',
    large: 'images/2.jpg',
    zoom: 3
});

m.attach({
    thumb: '#thumb1',
    large: 'images/3.jpg',
    largeWrapper: 'preview1',
    zoom: 3,
    zoomable: false
});


</script>

</body>
</html>
